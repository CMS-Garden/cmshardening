ErrorReporting = "Die Konfiguration 'Error Reporting' definiert wie viele Fehlermeldungen bzw. ab welcher Kritikalität Fehlermeldungen ausgegeben werden. Für produktive Instanzen sollte 'none' eingestellt sein."
Debug_name = "Debug-Modus deaktivieren"
Debug = "Die Konfiguration 'Debug System' definiert ob Diagnose-Information, Übersetzungen und SQL-Fehler (falls vorhanden) angezeigt werden. Es wird empfohlen die Einstellung in produktiven Instanzen zu deaktivieren."
MassMailOff_name = "Mass Mails deaktivieren"
MassMailOff = "Die Konfiguration 'massmailoff' (Disable Mass Mail) deaktiviert die Möglichkeit Mass Mails an registrierte Benutzer als Mitglied der Super Administrator Gruppe zu senden"
RemoveUnneededFiles_name = "Nicht benötigte Dateien entfernen"
RemoveUnneededFiles = "Entfernen Sie alle nicht benötigten Design Templates. Es sollte niemals Sicherheitslogik in Templates implementiert sein. Prüfen Sie dass das Installationsverzeichnis tatsächlich gelöscht und nicht nur umbenannt ist. Generell sollten keine unnötigen Dateien (komprimierte oder sonstige) auf dem Server hinterlassen werden. Jede ungenutzte (eventuell lang vergessene) Datei bietet eine potentielle Schwachstelle."
PasswordPolicy_name = "Passwort Richtlinie"
PasswordPolicy = "Es sollte in Joomla für alle Benutzer eine Passwort Richtlinie eingestellt sein, so dass möglichst keine unsicheren Passwörter verwendet werden:§{n}§{t}Global Configuration --> Users --> Password Minimum Length = 8§{n}§{t}Global Configuration --> Users --> Password Minimum Integers = 1§{n}§{t}Global Configuration --> Users --> Password Minimum Symbols = 0§{n}§{t}Global Configuration --> Users --> Password Minimum Upper Case = 1"
SelfRegistration_name = "Nutzerregistrierung erlauben"
SelfRegistration = "Wenn es nicht explizit gewünscht ist, dass sich Benutzer eigene Accounts registrieren können, sollte diese Funktion deaktiviert werden:§{n}§{t}Global Configuration --> Users --> Allow User Registration = 'No'"
PasswordInMail_name = "Passwörter via Email senden"
PasswordInMail = "Benutzer-Passwörter sollten niemals in E-Mails versendet werden, da diese in der Regel nicht verschlüsselt sind. Deswegen sollte folgende Einstellung vorgenommen werden:§{n}§{t}Global Configuration --> Users --> Send Password = 'No'"
RedirectCollectURLs_name = "URLs sammeln"
RedirectCollectURLs = "Über das Plugin 'System - Redirect' werden URLs geloggt, welche aufgerufen wurden, jedoch nicht existieren (404-Seiten). Dies führt schnell zu einer vollen Datenbank. Deshalb sollte das Loggen dieser Aufrufe unterbunden werden. Ab Joomla 3.4 kann dies durch die folgende Einstellung geschehen:§{n}§{t}Plugins --> Redirect --> Collect URLs = Disabled"
activeApache2Modules_name = "Unnötige Apache2 Module deaktivieren"
activeApache2Modules = "Bei der Verwendung von Joomla sollten nur folgende Apache2-Module aktiviert sein:§{n}* core_module (static)§{n}* so_module (static)§{n}* watchdog_module (static)§{n}* http_module (static)§{n}* log_config_module (static)§{n}* logio_module (static)§{n}* version_module (static)§{n}* unixd_module (static)§{n}* alias_module (shared)§{n}* allowmethods_module (shared)§{n}* authz_core_module (shared)§{n}* authz_host_module (shared)§{n}* authz_user_module (shared)§{n}* deflate_module (shared)§{n}* dir_module (shared)§{n}* env_module (shared)§{n}* filter_module (shared)§{n}* headers_module (shared)§{n}* mime_module (shared)§{n}* mpm_event_module (shared)§{n}* proxy_module (shared)§{n}* proxy_fcgi_module (shared)§{n}* rewrite_module (shared)§{n}* setenvif_module (shared)§{n}* socache_shmcb_module (shared)§{n}* ssl_module (shared)§{n}* status_module (shared)"
userPermissions_name = "Nutzerrechte beschränken"
userPermissions = "Die Rechte der in Joomla aktivierten Benutzer sollten nach dem Least-Privilege-Prinzip angepasst werden.§{n}* Administratoren sollten keine Beiträge erstellen, besitzen oder bearbeiten können§{n}* Andere Nutzerrollen sind je nach Bedarf zu vergeben"
adminTwoFactorAuth_name = "Zwei-Faktor-Authentifizierung für Administratoren aktivieren"
adminTwoFactorAuth = "Neben der Verwendung eines sicheren Passworts kann das Administrator-Konto zusätzlich durch eine Zwei-Faktor-Authentifizierung geschützt werden.§{n}§{t}Components --> Post-Installation Messages --> Two-Factor-Authentication --> Authentication-Method = <gewünschte Authentifizierungsmaßnahme auswählen>"
renameAdminAccount_name = "Administrator-Konto umbenennen"
renameAdminAccount = "Der Name des in Joomla verwendeten Administrator-Kontos sollte nicht leicht zu erraten sein und Begriffe wie 'admin', 'root' oder 'webmaster' vermeiden."
setPathToTempFolder_name = "Pfad zum Temp-Ordner festlegen"
setPathToTempFolder = "Standardmäßig speichert Joomla Temp-Dateien innerhalb des Web-Wurzel-Verzeichnisses. Um zu verhindern, dass Angreifer sicherheitsrelevante Informationen aus Temp-Dateien auslesen wird empfohlen, dass der Temp-Pfad auf ein Verzeichnis außerhalb des Web-Wurzel-Verzeichnisses verweist."
setPathToLogFolder_name = "Pfad zum Log-Ordner festlegen"
setPathToLogFolder = "Standardmäßig speichert Joomla Log-Dateien innerhalb des Web-Wurzel-Verzeichnisses. Um zu verhindern, dass Angreifer sicherheitsrelevante Informationen aus Log-Dateien auslesen wird empfohlen, dass der Log-Pfad auf ein Verzeichnis außerhalb des Web-Wurzel-Verzeichnisses verweist."
[PHP]
LocalConfigPath = "Die Option PHPLocalConfigPath gibt an für welchen Pfad eine lokale PHP-Konfiguration geschrieben werden soll. Es werden Härtungen bzgl. PHP durchgeführt, welche sich ausschließlich auf dieses und darunterliegende Verzeichnisse bezieht. I.d.R. ist das Verzeichnis identisch zu dem Ihrer CMS-Installation."
FileNewlyCreated = "Hinweis: Es existiert noch keine Datei %s. Sie wird jetzt erstellt. Damit werden die im Folgenden angezeigten Original-Werte ('Wert (vorher):') mit NULL vorbelegt sein. Dennoch besitzt PHP einen in der php.ini konfigurierten Wert, welcher durch die Härtung für das lokale Verzeichnis überschrieben wird."
assert_active_name = "PHP: assert.active"
assert_active = "In PHP Code können Assertions verwendet werden um zu definieren, welcher Fall niemals eintreten sollte. In produktiven Systemen sollte der assert()-Befehl nicht interpretiert werden."
display_errors_name = "PHP: display_errors"
display_errors = "Die Option display_errors beschreibt ob PHP-Fehlermeldungen angezeigt werden sollten. Dies sollte in produktiven Systemen nicht eingestellt sein."
log_errors_name = "PHP: log_errors"
log_errors = "log_errors gibt an ob PHP-Fehlermeldungen im Error-Log des Servers geloggt werden sollten. Dies sollte stet aktiv sein."
register_globals_name = "PHP: register_globals"
register_globals = "register_globals gibt an ob EGPCS (Environment, GET, POST, Cookie, Server) Variablen als globale Variablen definiert werden sollten. Dadurch kann es möglich sein interne Variablen durch Request-Parameter zu überschreiben. Ab PHP 4.2.0 ist dies standardgemäß deaktiviert und seit PHP 5.4.0 wurde die Option generell entfernt."
session_cookie_httponly_name = "PHP: session.cookie_httponly"
session_cookie_httponly = "Wird session.cookie_httponly aktiviert, so kann nicht länger Client-seitig auf das PHP-Session-Cookie zugegriffen werden, wie es oftmals bei Cross-Site Scripting-Angriffen getan wird."
session_entropy_length_name = "PHP: session.entropy_length"
session_entropy_length = "Es kann die Entropie des Session-Cookies, welches PHP generiert stark erhöht werden, so dass dieser Wert nicht leicht zu erraten ist. Nicht jedes CMS nutzt die PHP-Sessions."
session_hash_bits_per_character_name = "PHP: session.hash_bits_per_character"
session_hash_bits_per_character = "Um die Darstellung des Session-Cookies kurzer zu fassen, kann das Verhältnis von Entropie-Bit zu Zeichen erhöht werden."
session_hash_function_name = "PHP: session.hash_function"
session_hash_function = "session.hash_function erlaubt es zu definieren, welche kryptografische Hash-Funktion verwendet werden soll um den PHP-Session-Wert zu generieren. Ab PHP 5.3.0 ist es möglich alle Algorithmen, welche die hash extension (falls vorhanden) anbietet, zu verwenden. Eine vollständige Liste der unterstützten Algorithmen kann mit der hash_algos()-Funktion generiert werden."
allow_url_include_name = "PHP: allow_url_include"
allow_url_include = "Die Option allow_url_include ermöglicht die URL-spezifische Verwendung der Funktionen: include, include_once, require, require_once. Dadurch ist es möglich, dass PHP Code von anderen Servern nachgeladen werden könnte."
post_max_size_name = "PHP: post_max_size"
post_max_size = "Die Option post_max_size gibt die Maximal-Größe von POST-Request und damit auch von Upload-Requests an. Begrenzung der Größe kann Denial-of-Service-Angriffe einschränken."
upload_max_filesize_name = "PHP: upload_max_filesize"
upload_max_filesize = "Zusätzlich zu der Option post_max_size begrenzt diese Option die Größe von Dateien welche je Request hochgeladen werden können. Es kann nötig sein, dass dieser Wert abhängig von Ihren und Ihren Nutzern Bedürfnissen erhöht werden muss."
allow_url_fopen_name = "PHP: allow_url_fopen"
allow_url_fopen = "Die Option allow_url_fopen ermöglicht die URL-spezifische Verwendung der fopen-Funktionen, so dass Dateien auch über URL-Protokolle wie http und ftp geladen werden können. Dadurch könnten Angreifer Daten von anderen und auch internen Servern laden, weshalb diese Funktion nach Möglichkeit deaktiviert werden sollte."
max_execution_time_name = "PHP: max_execution_time"
max_execution_time = "Die Laufzeit eines PHP-Requests sollte begrenzt werden, so dass langlaufende Skripte nicht für Denial-of-Service-Angriffe genutzt werden können."
max_input_vars_name = "PHP: max_input_vars"
max_input_vars = "Die Anzahl der Parameter eines Requests ($_GET, $_POST und $_COOKIE) sollten beschränkt werden, um einem Denial-of-Service-Angriff durch Hash-Kollosion zu unterbinden."
always_populate_raw_post_data_name = "PHP: always_populate_raw_post_data"
always_populate_raw_post_data= "Über die Option always_populate_raw_post_data kann gesteuert werden, ob die POST-Daten als Roh-Daten weiterverwendet werden soll. Die Interpretation von rohen POST-Daten sollte nicht generell stattfinden."
